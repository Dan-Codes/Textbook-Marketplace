<!DOCTYPE html>
<html>
  <head>
    <title>Textbook Market</title>
  </head>
  <body>  
        <div class="signin-form profile" align="center">
          <h1>Register</h1>
            
            <div class="login-form">
              <form id="login" action="/" method="post" onsubmit="event.preventDefault(); validateMyForm();">
                <input type="text" name="email" placeholder="Email" required=""> <br>
                <input type="text" name="username" placeholder="Username" required=""> <br>
                <input type="password" name="password" placeholder="Password" id="password" required="" > <br>
                <input type="password" name="passwordConf" placeholder="Confirm Password" id="password_conf" required=""> <br>
                <input type="checkbox" onclick="showPass()">Show Password <br>
                <input type="submit" value="REGISTER">
              </form>
            </div>
            <p><a href="#"> By clicking register, I agree to your terms</a></p>
        </div>

    <script type="text/javascript">
      var passWordField = document.getElementById('password')
      var passWordConfirmField = document.getElementById('password_conf')
      var form = document.getElementById('login')
      function validateMyForm(){
        if(passWordField.value != passWordConfirmField.value){ 
            alert("Passwords do not match. Please try again.");
          } else {
            form.submit()
          }
      }

      function showPass() {
        if (passWordField.type == "password") {
          passWordField.type = "text";
          passWordConfirmField.type = "text";
        } else {
         passWordField.type = "password";
         passWordConfirmField.type = "password";
        } 
      }
    </script>

  </body>
</html>
